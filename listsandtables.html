<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists and tables</title>
  </head>
  <body>
    <!-- lists -->
    <ul type="square">
      <li>
        <ol type="A">
          <li>hi</li>
          <li>dda</li>
        </ol>
      </li>
      <li>sckjnj</li>
      <li>
        <ul type="circle">
          <li>jcns</li>
        </ul>
      </li>
    </ul>
    <ol type="I">
      <li>
        <ul type="disc">
          <li>jfhuf</li>
          <li>hsbs</li>
        </ul>
      </li>
      <li>bcsk</li>
      <li>ksnxkjn</li>
    </ol>
    <!-- tables -->
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>age</th>
          <th>school</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>sai</td>
          <td>21</td>
          <td>rmc</td>
        </tr>
        <tr>
          <td>jsn</td>
          <td>121</td>
          <td>ndjkn</td>
        </tr>
        <tr>
          <td>jsjd</td>
          <td>323</td>
          <td>sdsjh</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
